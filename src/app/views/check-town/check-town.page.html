<ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="backSite()" color="danger"><ion-img src="./assets/icon/back_icon.png"></ion-img></ion-button>
          </ion-buttons>
        </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-card>
    <ion-card-header>
      <ion-card-title>Filtra promos por tu ciudad</ion-card-title>
    </ion-card-header>
  <ion-card-content>
      <ion-searchbar placeholder="Busca tu ciudad"
        (ionInput)="getItems($event)">
      </ion-searchbar>
      <ion-item *ngFor="let item of items" (click)="townSelecter(item)">
          <ion-label>{{item}}</ion-label>
      </ion-item>
  </ion-card-content>
   </ion-card>
</ion-content>
